<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color:rgb(4, 4, 106);
            color: white;
            padding: 1px;
            position: sticky;
            top: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .logo{
            height: 50px;
            margin: 10px;
        }
        .name{
            text-align: left;
            display: flex;
        }
        .pages{
            margin-left: 300px;
        }
        a{
            text-decoration: none;
            color: white;
            padding: 40px;
            font-size: 23px;
        }
        a:hover{
            text-decoration: underline;
            text-decoration-color: brown;
            font-size: 24px;
        }
       .container{
        height: 1200px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
       }
       .sub-container{
        background-color: rgba(229, 229, 250, 0.781);
        height: 550px;
        width: 450px;
        margin: 30px 30px;
        border: 2px solid gray;
        border-radius: 10px;
        box-shadow: 5px 5px 20px 1px rgb(185, 182, 182);
       }
       .img{
        width: 450px;
        height: 280px;
        border-radius: 10px 10px 0 0;
       }
       h1{
        text-align: center;
        color: rgb(4, 4, 106);
       }
       h3{
        text-align: center;
        font-size: 30px;
       }
       button{
        margin: 25px 150px;
        font-size: 20px;
        border-radius: 20px;
        padding: 5px 10px;
        background-color: rgb(168, 168, 245);
        cursor: pointer;
       }
       .search{
        margin-left: 25px;
       }
       .search-1{
        padding:5px;
        width: 200px;
        font-size: 20px;
        border-radius: 20px;
       }
       .menu{
        height: 40px;
        display: none;
       }
       /* Mobile Devices */

      @media screen and (min-width: 510px) and (max-width: 768px) {
       
        .search-1{
            display: none;
        }
        .pages{
            display: none;
        }
        
        .menu{
            height: 40px;
            display: block;
           
        }
      }

      /* Tablet Devices */

      @media screen and (min-width: 769px) and (max-width: 992px) {
        
        .search-1{
            display: none;
        }
        .pages{
            margin-left: 35px;
        }
        a{
            text-decoration: none;
            color: white;
            padding: 23px;
            font-size: 21px;
        }
        a:hover{
            text-decoration: underline;
            text-decoration-color: brown;
            font-size: 22px;
        }
      }

      /* Dekstop device */

      @media screen and (min-width: 993px) and (max-width: 1560px) {
        .pages{
            margin-left: 40px;
        }
        a{
            text-decoration: none;
            color: white;
            padding: 20px;
            font-size: 22px;
        }
        a:hover{
            text-decoration: underline;
            text-decoration-color: brown;
            font-size: 23px;
        }
       
    }

    </style>
</head>
<body>
    <nav>
        <div class="name">
            <img src="image/coding.png" class="logo">
            <h2>TechBasis</h2>
        </div>
        <div class="pages">
            <a href="#">Home</a>
            <a href="#">Feature</a>
            <a href="#">Courses</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
        </div>
        <div class="search">
            <input type="text" placeholder="search" class="search-1"> 
        </div>
        <div>
            <img src="image/menu.png" class="menu">
        </div>
    </nav>
   <div class="container">
    <div class="sub-container">
        <img src="image/java.jpg"  class="img">
        <h1>Java Fullstack Developer</h2>
            <h3>Fees:30000/-</h3>
            <button>Know More</button>
    </div>
    <div class="sub-container">
        <img src="image/python.jpg" class="img">
        <h1>Python Fullstack Developer</h2>
            <h3>Fees:20000/-</h3>
            <button>Know More</button>
    </div>
    <div class="sub-container">
        <img src="image/web.jpg"  class="img">
        <h1>Web Developer</h2>
            <h3>Fees:35000/-</h3>
            <button>Know More</button>
    </div>
    <div class="sub-container">
        <img src="image/cyber.jpeg"  class="img">
        <h1>Cyber Security</h2>
            <h3>Fees:25000/-</h3>
            <button>Know More</button>

    </div>
    <div class="sub-container">
        <img src="image/mern.jpg"  class="img">
        <h1>Mern Fullstack Developer</h2>
            <h3>Fees:22000/-</h3>
            <button>Know More</button>
    </div>
    <div class="sub-container">
        <img src="image/c++.png"class="img" >
        <h1>C++ Programming</h2>
            <h3>Fees:5000/-</h3>
            <button>Know More</button>
   </div>
   </div>
</body>
</html>
