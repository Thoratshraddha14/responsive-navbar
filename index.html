<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
       .container{
        height: 1200px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
       }
       .sub-container{
        background-color: rgb(241, 240, 239);
        height: 550px;
        width: 450px;
        margin: 30px 30px;
      
        border: 2px solid gray;
        border-radius: 10px;
        box-shadow: 5px 5px 20px 1px rgb(185, 182, 182);
       }
       .img{
        width: auto;
        border-radius: 10px 10px 0 0;
       }
    </style>
</head>
<body>
   <div class="container">
    <div class="sub-container">
        <img src="image/java.jpg" height="270px" class="img">
    </div>
    <div class="sub-container">
        <img src="image/python.jpg" height="270px" class="img">
    </div>
    <div class="sub-container">
        <img src="image/web.jpg" height="252px" class="img">
    </div>
    <div class="sub-container">
        <img src="image/cyber.jpeg" height="253px" class="img">
    </div>
    <div class="sub-container">
        <img src="image/mern.jpg" height="270px" class="img">
    </div>
    <div class="sub-container">
        <img src="image/c++.png" height="300px" class="img" >
    </div>

   </div>
</body>
</html>
